<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Alenstream â€” Embed Auto</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css" />
  <script src="/js/blok.js"></script>
  <style>
    html, body {margin:0; padding:0; width:100%; height:100%; background:#000; overflow:hidden; font-family:sans-serif;}
    #videoContainer {position:fixed; top:0; left:0; width:100%; height:100%; background:#000; display:flex; align-items:center; justify-content:center;}
    video {width:100%; height:100vh; object-fit:contain; background:#000; border:0;}
    .plyr {width:100%!important; height:100%!important; max-width:100%!important;}
    .plyr__video-wrapper {height:100%!important;}
    #overlayContainer {position:absolute; top:0; left:0; width:100%; height:100%;
      display:flex; align-items:center; justify-content:center; z-index:20;
      background:rgba(0,0,0,0.6);}
    #clickOverlay {width:90px; height:90px; background:#0d6efd; border-radius:50%;
      display:flex; align-items:center; justify-content:center; cursor:pointer;
      transition:0.3s; box-shadow:0 0 20px rgba(13,110,253,0.6); animation:pulse 1.5s infinite;}
    #clickOverlay:hover {background:#0b5ed7; transform:scale(1.1);}
    #clickOverlay svg {width:45px; height:45px; fill:white;}
    @keyframes pulse {0%{transform:scale(1);}50%{transform:scale(1.08);}100%{transform:scale(1);}}
    #loadingOverlay {position:absolute; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.85); display:flex; align-items:center; justify-content:center;
      z-index:30; display:none;}
    .spinner {width:60px; height:60px; border:6px solid rgba(255,255,255,0.2);
      border-top-color:#0d6efd; border-radius:50%; animation:spin 1s linear infinite;}
    @keyframes spin {0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
  </style>
</head>
<body>
  <div id="videoContainer">
    <!-- <video> akan dibuat dinamis oleh embed.js -->

    <div id="overlayContainer">
      <div id="clickOverlay">
        <svg viewBox="0 0 200 200"><polygon points="70,55 70,145 145,100" /></svg>
      </div>
    </div>

    <div id="loadingOverlay"><div class="spinner"></div></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.polyfilled.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="/js/embed.gate.js"></script>
</body>
</html>
